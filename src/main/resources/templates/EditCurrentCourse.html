<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>  <a class="navbar-brand" th:href="@{/headmaster/loadHeadmasterHomepage}">Course Management System</a> </h1>

    <hr>
    <h2>Update Courses</h2>

    <form th:action="@{/headmaster/updateCourse}" th:object="${course}" method="POST">


        <input type="hidden" th:field="*{courseID}"/>

        <input type="text" th:field="*{courseName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{courseType}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{courseDescription}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Course</button>
    </form>

    <hr>

    <a th:href="@{/headmaster/loadHeadmasterHomepage}"> Back to Headmaster Home Page</a>
</div>
</body>
</html>
