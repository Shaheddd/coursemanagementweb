<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>  <a class="navbar-brand" th:href="@{/administrator/loadAdministratorHomepage}">Student Management System</a> </h1>

    <hr>
    <h2>Update a Student</h2>

    <form th:action="@{/administrator/updateStudent}" th:object="${student}" method="POST">


        <input type="hidden" th:field="*{studentID}"/>
        <input type="hidden" th:field="*{userID}"/>

        <input type="text" th:field="*{studentFirstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{studentLastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{studentAddress}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{studentPhoneNumber}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Student</button>
    </form>

    <hr>

    <a th:href="@{/administrator/loadAdministratorHomepage}"> Back to Administrator Page</a>
</div>
</body>
</html>
