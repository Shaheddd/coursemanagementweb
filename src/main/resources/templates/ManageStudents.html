<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <title>List Of Students</title>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>
<div class="topnav" id="myTopnav">
    <a c th:href="@{/administrator/loadAdministratorHomepage}">Home</a>
    <a  th:href="@{/user/loadStudentForm}">Add Student</a>
    <a class="active" th:href="@{/administrator/manageStudents}">View Students</a>
    <a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a>
    <a class="icon" href="javascript:void(0);" onclick="myFunction()" style="font-size:15px;">&#9776;</a>

</div>
<body>

<div align="center" class="form1" >

    <div th:if="${param.success}">
        <div class="alert alert-info">Student Details Updated!</div>
    </div>
    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Student Details Updated!</div>
    </div>
    <h1>Student Management</h1>
    <table class="table" border="1">
        <thead>
        <tr>
            <th> Student ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Address</th>
            <th> Phone Number</th>
            <th> Edit Student</th>
            <th> Delete Student</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentID}"></td>
            <td th:text="${student.studentFirstName}"></td>
            <td th:text="${student.studentLastName}"></td>
            <td th:text="${student.studentAddress}"></td>
            <td th:text="${student.studentPhoneNumber}"></td>
            <td><a th:href="@{/administrator/editStudent/{id}(id=${student.studentID})}"
                   class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/administrator/deleteStudent/{id}(id=${student.studentID})}"
                   class="btn btn-danger">Delete</a>
            </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
