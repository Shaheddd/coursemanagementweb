<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <title> List Of Exams </title>
    <a th:href="@{/teacher/loadTeacherHomepage}">Home</a>
</head>
<body>

<div align="center" class="form1" >


    <div th:if="${param.success}">
        <div class="alert alert-info">Exam Details Updated!</div>
    </div>
    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Exam Details Updated!</div>
    </div>


    <h1>List Exams</h1>
    <table class="table" border="1">
        <thead>
        <tr>
            <th> Exam ID</th>
            <th> Exam Name</th>
            <th> Exam Type</th>
            <th> Exam Description</th>
            <th> Add Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.examID}"></td>
            <td th:text="${exam.examName}"></td>
            <td th:text="${exam.examType}"></td>
            <td th:text="${exam.examDescription}"></td>
            <td><a type="button" class="btn btn-info btn-rounded" th:href="@{/teacher/createMarks/{id}(id=${exam.examID})}">Add Marks</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
