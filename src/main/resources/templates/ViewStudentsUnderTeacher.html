<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Batch Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1> <a class="navbar-brand" th:href="@{/headmaster/loadHeadmasterHomepage}">List of Batches</a></h1>
    <div th:if="${param.success}">
        <div class="alert alert-info">Batch Details Updated!</div>
    </div>
    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Batch Details Updated!</div>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Teacher ID</th>
            <th> Teacher First Name</th>
            <th> Teacher Last Name</th>
            <th> Add Student</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${currentTeachers}">
            <td th:text="${teacher.teacherID}"></td>
            <td th:text="${teacher.teacherFirstName}"></td>
            <td th:text="${teacher.teacherLastName}"></td>
            <td><a type="button" class="btn btn-info btn-rounded" th:href="@{/headmaster/loadTeacherAssignStudent/{id}(id=${teacher.teacherID})}">Assign a Student</a></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
