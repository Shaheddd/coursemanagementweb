<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <title>List Of Teachers</title>
    <a  th:href="@{/headmaster/loadHeadmasterHomepage}">Home</a>

    <a th:href="@{/headmaster/listAllCourses}">List All Courses</a>

    <a th:href="@{/headmaster/listAllTeachers}">List All Teachers</a>

    <a th:href="@{/headmaster/listAllStudents}">List All Students</a>

    <a th:href="@{/headmaster/listBatches}">List All Batches</a>

</head>
<body>


    <div th:if="${param.success}">
        <div class="alert alert-info">Teacher Details Updated!</div>
    </div>
    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Teacher Details Updated!</div>
    </div>

    <div align="center" class="form1">
    <h1>List All Teachers</h1>
    <table class="table" border="1">
        <thead>
        <tr>
            <th> Teacher ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Address</th>
            <th> Phone Number</th>
            <th> Assign Student</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.teacherID}"></td>
            <td th:text="${teacher.teacherFirstName}"></td>
            <td th:text="${teacher.teacherLastName}"></td>
            <td th:text="${teacher.teacherAddress}"></td>
            <td th:text="${teacher.teacherPhoneNumber}"></td>
            <td><a type="button" class="btn btn-info btn-rounded" th:href="@{/headmaster/listAllTeachers/{id}(id=${teacher.teacherID})}">Assign Student</a></td>

        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
