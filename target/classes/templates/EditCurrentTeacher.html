<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Teacher Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>  <a class="navbar-brand" th:href="@{/administrator/loadAdministratorHomepage}">Teacher Management System</a> </h1>

    <hr>
    <h2>Update a Teacher</h2>

    <form th:action="@{/administrator/updateTeacher}" th:object="${teacher}" method="POST">


        <input type="hidden" th:field="*{teacherID}"/>
        <input type="hidden" th:field="*{userID}"/>

        <input type="text" th:field="*{teacherFirstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{teacherLastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{teacherAddress}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{teacherPhoneNumber}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Teacher</button>
    </form>

    <hr>

    <a th:href="@{/administrator/loadAdministratorHomepage}"> Back to Administrator Page</a>
</div>
</body>
</html>
