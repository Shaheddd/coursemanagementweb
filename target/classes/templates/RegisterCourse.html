<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Headmaster Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/headmaster/loadHeadmasterHomepage}">Register Course</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added the Headmaster into the System!
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/headmaster/createCourse}" method="post" th:object="${course}">

                <div class="form-group">
                    <label class="control-label" for="courseName"> Course Name </label> <input
                        id="courseName" class="form-control" th:field="*{courseName}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="courseType"> Course Type </label>
                    <input id="courseType" class="form-control" th:field="*{courseType}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="courseDescription"> Course Description </label> <input
                        id="courseDescription" class="form-control"
                        th:field="*{courseDescription}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" align="center" class="btn btn-success">Register Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
