<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Batch Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/headmaster/loadHeadmasterHomepage}">Batch Registration</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully created a Batch</div>
            </div>

            <h1>Registration</h1>
            <div th:object="${batch}">
                <div class="form-group">
                    <label class="control-label" for="teacherFirstName"> Teacher First Name </label>
                    <input id="teacherFirstName" type="text" disabled class="form-control" th:field="*{teacher.teacherFirstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="teacherLastName"> Teacher Last Name </label>
                    <input id="teacherLastName" type="text"disabled class="form-control" th:field="*{teacher.teacherLastName}"
                           required autofocus="autofocus" />
                </div>
            </div>
            <form th:action="@{/headmaster/saveBatch}" method="post" th:object="${batch}">
                <input class="hidden" th:field="*{teacherID}" />
                <input class="hidden" th:field="*{courseID}" />
                <div class="form-group">
                    <label class="control-label" for="batchCode">Batch Code </label>
                    <input id="batchCode" class="form-control" th:field="*{batchCode}"
                           required autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <button type="submit" align="center" class="btn btn-success">Create Batch</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
