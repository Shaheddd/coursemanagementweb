<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <title>Add Teacher</title>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>
<div class="topnav" id="myTopnav">
    <a c th:href="@{/administrator/loadAdministratorHomepage}">Home</a>
    <a class="active" th:href="@{/user/loadTeacherForm}">Add Teacher</a>
    <a  th:href="@{/administrator/manageTeachers}">View Teacher</a>
    <a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a>

    <a class="icon" href="javascript:void(0);" onclick="myFunction()" style="font-size:15px;">&#9776;</a>
</div>
<body>

<div align="center" class="form1" >

    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully added a Teacher into the System!
        </div>
    </div>
    <div class="login-page">
        <div class="form">
            <h1>Register Teacher</h1>
            <form th:action="@{/user/registerTeacher}" method="post" th:object="${teacher}">
                <input placeholder="Username"
                        id="username" class="form-control" th:field="*{username}" required
                        autofocus="autofocus"/>

                <input placeholder="Password"
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>

               <input placeholder="First Name" id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>

                    <input placeholder="Last Name"
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus"/>


                <input placeholder="Address"
                        id="address" class="form-control" th:field="*{address}" required
                        autofocus="autofocus"/>


                <input placeholder="Phone Number"
                        id="phoneNumber" class="form-control" type="number" th:field="*{phoneNumber}" required
                        autofocus="autofocus"/>


                    <button type="submit" align="center" class="btn btn-success">Register a Teacher</button>


            </form>

        </div>
    </div>

</div>
</body>
</html>
